<div class="ui main text container" style="min-height: 100%;padding-top: 150px;" id="register-form">
	<h1 class="ui header">用户注册</h1>
	<div class="ui form">
		<div class="field">
			<label>姓名</label>
			<input type="text" name="name" placeholder="姓名" v-model="new_user.name">
		</div>
		<div class="field">
			<label>帐号<span v-if="!can_user" style="margin-left: 300px;color: #9f3a38">该帐号已存在</span></label>
			<input type="text" name="account" placeholder="帐号" v-model="new_user.account" @blur="test_account">
		</div>
		<div class="field">
			<label>密码</label>
			<input type="password" name="password" placeholder="密码" v-model="new_user.password">
		</div>
		<div class="field">
			<label>重复密码</label>
			<input type="password" name="repassword" placeholder="重复密码" v-model="new_user.repassword">
		</div>
		<button class="ui positive button" @click="register">注册</button>
	</div>
</div>
